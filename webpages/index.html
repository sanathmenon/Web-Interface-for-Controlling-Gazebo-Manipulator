<html>
	<head>
		<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		crossorigin="anonymous">
		<script  src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js">
			
		</script>
		<script  src="https://cdn.jsdelivr.net/npm/vue">
			
		</script>
	</head>

	<body>
		<div id="app"	class="container">
			<div  class="jumbotron">
				<h1>Manipulator Control By Sanath Menon</h1>
			</div>

			<div class="row" style="max-height:200px;">
				<div class="col-md-6">
					<h3>Connection Status</h3>
					<p class="text-success" v-if="connected" >Connected!</p>
					<p class="text-danger" v-else>Not connected!</p>
					<label>Websocket Server Address</label>
					<input type="text" v-model="ws_address"/>
					<br />
					<button @click="disconnect" class="btn btn-danger" v-if="connected">Disconnect!</button>
					<button @click="connect" class="btn btn-success" v-else>Connect!</button>
				</div>
				<div class="col-md-6" style="max-height:200px; overflow:auto;">
					<h3>Log Messages</h3>
					<div>
						<p v-for="log in logs">
							{{ log }}
						</p>
					</div>
				</div>
			</div>

			<hr>

			<div class="row">
				<div class="col-md-12 text-center">
					<h5>Commands</h5>
				</div>
			</div>

			<div class="col-md-12 text-center">
					<button @click="jointadd1" class="btn btn-primary">Joint1+
					</button>
					<br><br>
			</div>
			<div class="col-md-12 text-center">
					<button @click="jointminus1"  class="btn btn-primary">Joint1-
					</button>
					<br><br>
			</div>
			<div class="col-md-12 text-center">
					<button @click="jointadd2"  class="btn btn-primary">Joint2+
					</button>
					<br><br>
			</div>
			<div class="col-md-12 text-center">
					<button @click="jointminus2"  class="btn btn-primary">Joint2-
					</button>
					<br><br>
			</div>

		<script type="text/javascript" src="main.js">
			
		</script>

	</body>

</html>
